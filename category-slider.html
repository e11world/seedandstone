<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Static Template</title>

  <link rel="stylesheet" href="category-slider.min.css" />
  <!-- <link rel="stylesheet" href="http://sachinchoolur.github.io/lightslider/dist/css/lightslider.min.css" /> -->
  <link rel="stylesheet" href="lightslider.min.css" />


</head>

<body>
  <div style="
      background: red;
      max-width: 1600px;
      margin: 0 auto;
  ">
    <p>hi</p>
  </div>
  <div class="categories-container">
    <div class="categories-info-details-arrows">
      <h3 class="title-normal">
        <span class="text-span">Shop by<br /></span>Category
      </h3>
      <p>
        Maecenas malesuada cursus mauris sagittis molestie DIY amet bibendum
        vulputate duis porttitor odio tempus orci metus undefined. Integer
        orci pellentesque massa sem risus enim ut nulla
      </p>
      <div class="category-arrows">
        <img src="https://uploads-ssl.webflow.com/604bf2ef08cd1b653a122272/604f9fb16f7691694421cff4_arrow-next.svg"
          loading="lazy" alt="" class="circle-arrow-prev" /><img
          src="https://uploads-ssl.webflow.com/604bf2ef08cd1b653a122272/604f9fb16f7691694421cff4_arrow-next.svg"
          loading="lazy" alt="" class="circle-arrow-next" />
      </div>
      <div class="category-indicator">
        <div class="line-indicator-container">
          <p class="category-number">01</p>
        </div>
      </div>
      <a href="#" class="btn-bordered btn-shop w-button">Shop All</a>
    </div>
    <div class="categories-slider-container">
      <div class="categories-slider" id="lightSlider">
        <div class="category-item" data-id="01">
          <div class="category-title-icon">
            <h3 class="category-title">Flower</h3>
            <img src="https://uploads-ssl.webflow.com/604bf2ef08cd1b653a122272/604f9fb2dbaafd2ab5fba2c7_cat-flower.svg"
              loading="lazy" alt="" class="category-icon" />
            <img src="https://uploads-ssl.webflow.com/604bf2ef08cd1b653a122272/606cb9a1efe9cb3f6cc3d523_cat-can.png"
              loading="lazy" alt="" class="category-img" />
          </div>
        </div>
        <div class="category-item" data-id="02">
          <div class="category-title-icon">
            <h3 class="category-title">Capsules</h3>
            <img
              src="https://uploads-ssl.webflow.com/604bf2ef08cd1b653a122272/606b92720d7baf548e0460bb_cat-capsules.svg"
              loading="lazy" alt="" class="category-icon" />
            <img src="https://uploads-ssl.webflow.com/604bf2ef08cd1b653a122272/606cb9a1efe9cb3f6cc3d523_cat-can.png"
              loading="lazy" alt="" class="category-img" />
          </div>
        </div>
        <div class="category-item" data-id="03">
          <div class="category-title-icon">
            <h3 class="category-title">Bevarages</h3>
            <img src="https://uploads-ssl.webflow.com/604bf2ef08cd1b653a122272/606b91fc7fddaa6be25afc1a_Group.svg"
              loading="lazy" alt="" class="category-icon" />
            <img src="https://uploads-ssl.webflow.com/604bf2ef08cd1b653a122272/606cb9a1efe9cb3f6cc3d523_cat-can.png"
              loading="lazy" alt="" class="category-img" />
          </div>
        </div>
        <div class="category-item" data-id="04">
          <div class="category-title-icon">
            <h3 class="category-title">Edibles</h3>
            <img src="https://uploads-ssl.webflow.com/604bf2ef08cd1b653a122272/604f9fb2804324151d418d12_cat-edibles.svg"
              loading="lazy" alt="" class="category-icon" />
            <img src="https://uploads-ssl.webflow.com/604bf2ef08cd1b653a122272/606cb9a1efe9cb3f6cc3d523_cat-can.png"
              loading="lazy" alt="" class="category-img" />
          </div>
        </div>
        <div class="category-item" data-id="05">
          <div class="category-title-icon">
            <h3 class="category-title">Vaporizers</h3>
            <img
              src="https://uploads-ssl.webflow.com/604bf2ef08cd1b653a122272/604f9fb37d71452875a5ea34_cat-vaporizers.svg"
              loading="lazy" alt="" class="category-icon" />
            <img src="https://uploads-ssl.webflow.com/604bf2ef08cd1b653a122272/606cb9a1efe9cb3f6cc3d523_cat-can.png"
              loading="lazy" alt="" class="category-img" />
          </div>
        </div>
        <div class="category-item" data-id="06">
          <div class="category-title-icon">
            <h3 class="category-title">Topicals</h3>
            <img src="https://uploads-ssl.webflow.com/604bf2ef08cd1b653a122272/606b924e4091be37c9813bce_Group_1.svg"
              loading="lazy" alt="" class="category-icon" />
            <img src="https://uploads-ssl.webflow.com/604bf2ef08cd1b653a122272/606cb9a1efe9cb3f6cc3d523_cat-can.png"
              loading="lazy" alt="" class="category-img" />
          </div>
          <!--         <div class="category-item-hover"></div> -->
        </div>
        <div class="category-item" data-id="07">
          <div class="category-title-icon">
            <h3 class="category-title">Seeds</h3>
            <img
              src="https://uploads-ssl.webflow.com/604bf2ef08cd1b653a122272/606cd154495641a2481066fe_cat-ico-accessories.svg"
              loading="lazy" alt="" class="category-icon" />
            <img src="https://uploads-ssl.webflow.com/604bf2ef08cd1b653a122272/606cb9a1efe9cb3f6cc3d523_cat-can.png"
              loading="lazy" alt="" class="category-img" />
          </div>
        </div>
        <div class="category-item" data-id="08">
          <div class="category-title-icon">
            <h3 class="category-title">Accessories</h3>
            <img
              src="https://uploads-ssl.webflow.com/604bf2ef08cd1b653a122272/606cd156dd43d27fed86d54f_cat-ico-seeds.svg"
              loading="lazy" alt="" class="category-icon" />
            <img src="https://uploads-ssl.webflow.com/604bf2ef08cd1b653a122272/606cb9a1efe9cb3f6cc3d523_cat-can.png"
              loading="lazy" alt="" class="category-img" />
          </div>
        </div>
      </div>
    </div>
  </div>

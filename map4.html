    <script
        src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=false&libraries=places&key=AIzaSyDtboj1LNEFWwzejt978U0zS7odF3jFwHc"></script>
    <script>


        // window.onload = function () {
        //     var src = document.getElementById("pac-input"),
        //         dst = document.getElementById("search_store");
        //     src.addEventListener("input", function () {
        //         dst.value = src.value;

        var side_bar_html = "";
        // arrays to hold copies of the markers and html used by the side_bar     
        var gmarkers = [];
        var marker;
        // create the map    
        var myOptions = {
            center: new google.maps.LatLng(49.1483933, -122.0085082),
            zoom: 6,
            disableDefaultUI: true,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
        var t = 1;

        function initialize() {

            google.maps.event.addListener(map, 'click', function () {
                infowindow.close();
            });

            var point = new google.maps.LatLng(49.1483933, -122.0085082);
            var marker = createMarker(point, "Seed & Stone<br>Lickman Road, Chilliwack, BC");
            point = new google.maps.LatLng(49.0327183, -122.8028631);
            marker = createMarker(point, "Monark Group", "<b>Address Here</b>");
            point = new google.maps.LatLng(49.1946032, -123.0662658);
            marker = createMarker(point, "Anotehr place", "<b>Entertainment</b><br>123456 <br>111 222 3333");

            initSearchBox(map, 'search_store');

        }


        var infowindow = new google.maps.InfoWindow({
            size: new google.maps.Size(150, 50)
        });

        // This function picks up the click and opens the corresponding info window    
        function myclick(i) {
            google.maps.event.trigger(gmarkers[i], "click");

        }

        function initSearchBox(map, controlId) {
            // Create the search box and link it to the UI element.    
            var input = (document.getElementById(controlId));
            map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
            var searchBox = new google.maps.places.SearchBox(input);

            // [START region_getplaces]    
            // Listen for the event fired when the user selects an item from the    
            // pick list. Retrieve the matching places for that item.    
            google.maps.event.addListener(searchBox, 'places_changed', function () {
                var places = searchBox.getPlaces();

                if (places.length == 0) {
                    return;
                }

                //get first place    
                var place = places[0];


                var infowindow = new google.maps.InfoWindow({
                    size: new google.maps.Size(150, 50),
                    content: place.info
                });


                // put the assembled side_bar_html contents into the side_bar div    
                document.getElementById("side_bar").innerHTML = side_bar_html;
                t -= 1; //This is so if you search again, it doesn't display again in sidebar    


                map.fitBounds(place.geometry.viewport);
            });
        }

        // A function to create the marker and set up the event window function     
        function createMarker(latlng, name, html) {
            var contentString = html;
            var marker = new google.maps.Marker({
                position: latlng,
                map: map,
                //zIndex: Math.round(latlng.lat()*-100000)<<5    
            });

            google.maps.event.addListener(marker, 'click', function () {
                infowindow.setContent(contentString);
                infowindow.open(map, marker);
            });

            // save the info we need to use later for the side_bar    
            gmarkers.push(marker);
            // add a line to the side_bar html    
            side_bar_html += '<a href="javascript:myclick(' + (gmarkers.length - 1) + ')">' + name + '<\/a><br>';
        }

        google.maps.event.addListenerOnce(map, 'idle', initialize);
    </script>
